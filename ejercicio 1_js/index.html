<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="fondo">
        <h1>Calculadora de Descuentos</h1>
        <form id="product-form">
            <div>
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" required>
            </div>
            <div>
                <label for="category">Categor√≠a:</label>
                <select id="category" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div>
                <label for="unit-price">Precio Unitario:</label>
                <input type="number" id="unit-price" required>
            </div>
            <div>
                <label for="units">Unidades:</label>
                <input type="number" id="units" required>
            </div>
            <button type="submit">Calcular Descuento</button>
        </form>

        <div id="result" class="result">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
